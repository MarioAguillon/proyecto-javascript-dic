<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JavaScript Vanilla</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b5a5b5463f.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

    <div class="container py-5">

        <h1 class="text-center mb-4">CRUD JavaScript Vanilla</h1>

        <!-- FORMULARIO AGREGAR -->
        <form id="form-gift" class="border p-4 bg-white rounded shadow-sm mb-4">

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Gift</label>
                    <input type="text" id="gift" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label>Tipo</label>
                    <input type="text" id="tipo" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label>Tiempo</label>
                    <input type="text" id="tiempo" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label>Precio</label>
                    <input type="number" id="precio" class="form-control" required>
                </div>

                <div class="col-md-8 mb-3">
                    <label>Imagen (URL)</label>
                    <input type="text" id="imagen" class="form-control" required>
                </div>
            </div>

            <button class="btn btn-primary">Agregar Gift</button>
        </form>

        <!-- TABLA -->
        <table class="table table-striped table-bordered shadow-sm bg-white">
            <thead class="table-dark">
                <tr>
                    <th>Gift</th>
                    <th>Tipo</th>
                    <th>Tiempo</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla"></tbody>
        </table>

    </div>

    <!-- Modal Editar -->
    <div class="modal fade" id="modal-gift">
        <div class="modal-dialog">
            <div class="modal-content">

                <form id="form-modal">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Gift</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <label>Gift</label>
                        <input type="text" id="gift-modal" class="form-control mb-2" required>

                        <label>Tipo</label>
                        <input type="text" id="tipo-modal" class="form-control mb-2" required>

                        <label>Tiempo</label>
                        <input type="text" id="tiempo-modal" class="form-control mb-2" required>

                        <label>Precio</label>
                        <input type="number" id="precio-modal" class="form-control mb-2" required>

                        <label>Imagen</label>
                        <input type="text" id="imagen-modal" class="form-control mb-2" required>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn-warning" type="submit">Actualizar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS Principal -->
    <script src="./js/app.js" type="module"></script>

</body>
</html>
