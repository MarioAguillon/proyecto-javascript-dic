<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Gifts - JavaScript Vanilla</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* Estilos opcionales para mejorar la visualización */
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4 text-primary">Gestor de Gift Cards (CRUD)</h1>
        
        <div class="card shadow-sm mb-5">
            <div class="card-header bg-primary text-white">
                <h4>➕ Agregar Nueva Gift Card</h4>
            </div>
            <div class="card-body">
                <form id="formAgregar" class="row g-3">
                    
                    <div class="col-md-6">
                        <label for="giftNombre" class="form-label">Nombre del Gift</label>
                        <input type="text" class="form-control" id="giftNombre" required>
                    </div>

                    <div class="col-md-6">
                        <label for="giftTipo" class="form-label">Tipo de Gift</label>
                        <select id="giftTipo" class="form-select" required>
                            <option value="">Selecciona un tipo</option>
                            <option value="Aventura">Aventura</option>
                            <option value="Relajacion">Relajación</option>
                            <option value="Gastronomia">Gastronomía</option>
                        </select>
                    </div>
                    
                    <div class="col-md-4">
                        <label for="giftTiempo" class="form-label">Duración (Ej: 1 día)</label>
                        <input type="text" class="form-control" id="giftTiempo" required>
                    </div>
                    
                    <div class="col-md-4">
                        <label for="giftPrecio" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="giftPrecio" required min="1">
                    </div>
                    
                    <div class="col-md-4">
                        <label for="giftImagen" class="form-label">URL de Imagen</label>
                        <input type="url" class="form-control" id="giftImagen" placeholder="https://ejemplo.com/imagen.jpg" required>
                    </div>

                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-success">Guardar Gift Card</button>
                    </div>
                </form>
            </div>
        </div>

        <h2 class="text-secondary mb-3">Lista de Gift Cards</h2>

        <div class="table-responsive">
            <table id="tablaGifts" class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Gift</th>
                        <th>Tipo</th>
                        <th>Tiempo</th>
                        <th>Precio</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="modalEditarLabel">✏️ Editar Gift Card</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditar" class="row g-3">
                        
                        <div class="col-md-6">
                            <label for="editGiftNombre" class="form-label">Nombre del Gift</label>
                            <input type="text" class="form-control" id="editGiftNombre" required>
                        </div>

                        <div class="col-md-6">
                            <label for="editGiftTipo" class="form-label">Tipo de Gift</label>
                            <select id="editGiftTipo" class="form-select" required>
                                <option value="Aventura">Aventura</option>
                                <option value="Relajacion">Relajación</option>
                                <option value="Gastronomia">Gastronomía</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="editGiftTiempo" class="form-label">Duración</label>
                            <input type="text" class="form-control" id="editGiftTiempo" required>
                        </div>

                        <div class="col-md-4">
                            <label for="editGiftPrecio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="editGiftPrecio" required min="1">
                        </div>

                        <div class="col-md-4">
                            <label for="editGiftImagen" class="form-label">URL de Imagen</label>
                            <input type="url" class="form-control" id="editGiftImagen" required>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-warning" onclick="giftUpdate()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script type="module" src="./js/app.js"></script>

</body>
</html>
